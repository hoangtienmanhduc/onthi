<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device=width. initial-scale=1, shrink-to-fit=no">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Candidate Manager</title>
</head>
<body>
	<div class="container">
		<h1>Candidate Manager</h1>
		<hr>
		<br>
		<a href="new" class="btn btn-primary btn-sm mb-3">Create New Candidate</a>
		<br>
		<br>
		<table border="1" class="table table-bordered table-striped">
			<thead class="thead-dark" style="background-color: yellow">
				<tr>
					<th>Candidate ID</th>
					<th>Name</th>
					<th>Birthdate</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="candidate : ${listCandidates}">
					<td th:text = "${candidate.id}">Candidate ID</td>
					<td th:text = "${candidate.fullName}">Name</td>
					<td th:text = "${candidate.date}">Birthdate</td>
					<td th:text = "${candidate.email}">Email</td>
					<td th:text = "${candidate.phone}">Phone</td>
					<td>
						<a th:href="@{'/edit/' + ${candidate.id}}" class="btn btn-info btn-sm">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${candidate.id}}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a href="/" class="btn btn-primary btn-sm mb-3">Home</a>
		<br>
	</div>
</body>
</html>
