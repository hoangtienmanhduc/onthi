<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device=width. initial-scale=1, shrink-to-fit=no">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Experience Manager</title>
</head>
<body>
	<div class="container">
		<h1>Experience Manager</h1>
		<hr>
		<br>
		<a href="newExperience" class="btn btn-primary btn-sm mb-3">Create New Experience</a>
		<br>
		<tr>
			<td>
				<label for="candidateFilter">Chọn Candidate:</label>
				<select style="margin-top: 15px" id="candidateFilter" class="form-control col-4">
					<option value="">All Candidates</option>
					<th:block th:each="candidate : ${listCandidates}">
						<option th:text="${candidate.fullName}" th:value="${candidate.id}"/>
					</th:block>
				</select>
			</td>
		<br>
		<tr>
			<td colspan="2"><button type="submit" class="btn btn-info col-2">Chọn</button></td>
		</tr>
		<br>
		</tr>

		<br>
		<table border="1" class="table table-bordered table-striped">
			<thead class="thead-dark" style="background-color: yellow">
				<tr>
					<th>Experience ID</th>
					<th>Company</th>
					<th>FromDate</th>
					<th>Role</th>
					<th>ToDate</th>
					<th>Work Desc</th>
					<th>Candidate</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="experience : ${listExperiences}">
					<td th:text = "${experience.id}">Product ID</td>
					<td th:text = "${experience.company}">Name</td>
					<td th:text = "${experience.fromDate}">Brand</td>
					<td th:text = "${experience.role}">Made In</td>
					<td th:text = "${experience.toDate}">Price</td>
					<td th:text = "${experience.work_desc}">Price</td>
					<td th:text = "${experience.candidate.fullName}">Candidate</td>
					<td>
						<a th:href="@{'/editExperience/' + ${experience.id}}" class="btn btn-info btn-sm">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/deleteExperience/' + ${experience.id}}" class="btn btn-danger btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<a href="/" class="btn btn-primary btn-sm mb-3">Home</a>
		<br>
	</div>
</body>
</html>
