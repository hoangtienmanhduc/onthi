<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device=width. initial-scale=1, shrink-to-fit=no">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Create New Candidate</title>
<body>
	<div class="container">
		<h1>Create New Candidate</h1>
		<hr>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${candidate}" method="post">
			<tr>
				<td>Candidate Name:</td>
				<td><input type="text" th:field="*{fullName}" class="form-control mb-4 col-4" placeholder="Cadidate name" /></td>
			</tr>
			<tr>
				<td>Date:</td>
				<td><input type="date" th:field="*{date}" class="form-control mb-4 col-4" placeholder="Date" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input type="text" th:field="*{phone}" class="form-control mb-4 col-4" placeholder="Phone" /></td>
			</tr>
			<br>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info col-2">Save</button></td>
			</tr>
		</form>
		<hr>
		<a href="/listcandidate" class="btn btn-primary btn-sm mb-3">Back to list Candidate</a>
	</div>
</body>
</html>
