<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device=width. initial-scale=1, shrink-to-fit=no">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Create New Experience</title>
<body>
	<div class="container">
		<h1>Create New Experience</h1>
		<hr>
		<br/>
		<form action="#" th:action="@{/saveExperience}" th:object="${experience}" method="post">
			<tr>
				<td>Company:</td>
				<td><input type="text" th:field="*{company}" class="form-control mb-4 col-4" placeholder="Company" /></td>
			</tr>
			<tr>
				<td>From Date:</td>
				<td><input type="date" th:field="*{fromDate}" class="form-control mb-4 col-4" placeholder="From Date" /></td>
			</tr>
			<tr>
				<td>Role:</td>
				<td>
					<select th:field="*{role}" class="form-control mb-4 col-4">
						<option th:each="role : ${T(com.example.onthi_1.enums.ExperienceRole).values()}"
								th:value="${role}"
								th:text="${role.name()}"/>
					</select>
				</td>
			</tr>
			<tr>
				<td>To Date:</td>
				<td><input type="date" th:field="*{toDate}" class="form-control mb-4 col-4" placeholder="To Date" /></td>
			</tr>
			<tr>
				<td>Work Desc:</td>
				<td><input type="text" th:field="*{work_desc}" class="form-control mb-4 col-4" placeholder="Work Desc" /></td>
			</tr>
			<tr>
				<td>Candidate</td>
				<td><select th:field="*{candidate}" class="form-control col-4">
				<th:block th:each="candidate:${listCandidates}">
					<option th:text="${candidate.fullName}" th:value="${candidate.id}"/>
				</th:block>
			</select></td>
			</tr>
			<br>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info col-2">Save</button></td>
			</tr>
		</form>
		<hr>
		<a href="/listexperience" class="btn btn-primary btn-sm mb-3">Back to list Experience</a>
	</div>
</body>
</html>
